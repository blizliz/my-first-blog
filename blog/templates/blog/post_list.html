{% extends 'blog/base.html' %}

{% block content %}
    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <h1> Latest posts </h1>

    {% for post in posts %}
        <div class="post" id="postik">
            {% if post.image != None %}
                <img width="400" height="250" src="{{ post.image.url }}">
            {% endif %}
            <div class="post-info">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <div class="post-title">
                    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                </div>
                
                <div class="post-text">{{ post.text|linebreaksbr }}</div>
            </div>

        </div>
    {% endfor %}
{% endblock %}
